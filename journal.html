<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALTschool | Movie Diary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

  <style>
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
    .floating {
      animation: float 4s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .pulse {
      animation: pulse 2s infinite;
    }
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
    }
    .movie-poster {
      padding-top: 1rem;
      height: 300px;
      object-fit: contain;
      width: 100%;
    }
    .gradient-border {
      position: relative;
      background: linear-gradient(to right, #ff00ff, #ffffff, #40e0d0);
      padding: 3px;
      border-radius: 0.375rem;
    }
    .gradient-border-span {
      display: block;
      background: #4a5568;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
    }
    html:has(dialog[open]) {
      overflow: hidden;
    }

    @keyframes scaleDown {
      0% {
        opacity: 1;
        transform: scale(1);
      }

      100% {
        opacity: 0;
        transform: scale(0);
      }
    }

    @keyframes slideInUp {
      0% {
        opacity: 0;
        transform: translateY(20%);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    dialog[open]::backdrop {
      backdrop-filter: blur(5px);
    }

    @media (prefers-reduced-motion: no-preference) {
      dialog {
        opacity: 0;
        transform: scale(0.9);
      }

      dialog.showing {
        animation: slideInUp 0.3s ease-out forwards;
      }

      dialog.closing {
        animation: scaleDown 0.3s ease-in forwards;
      }
    }

    .close-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <!-- Header -->
  <header>
    <nav class="container mx-auto flex justify-between items-center py-6">
      <!-- Logo -->
      <a href="./index.html" class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">:\ALTschool</a>
      <div class="space-x-4">
        <!-- Links -->
        <a href="./index.html" class="text-xl hover:text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 transition duration-300">Discover</a>
        <a href="./journal.html" class="text-xl hover:text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 transition duration-300">My Diary</a>
      </div>
    </nav>
    <!-- Hero -->
    <div class="container mx-auto text-center py-20">
      <!-- Content -->
      <h1 class="text-5xl font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-b from-pink-500 to-cyan-200 floating">ALTschool Movie Diary</h1>
      <p class="text-2xl mb-12">Your personal journey through the world of cinema begins here.</p>
      <!-- Search -->
      <div class="flex items-center justify-center space-x-4 max-w-3xl mx-auto">
        <input type="text" placeholder="Explore movies..." class="w-full bg-gray-800 text-white px-6 py-3 rounded" />
        <button class="gradient-border w-28 hover:text-slate-950 hover:animate-pulse">
          <span class="gradient-border-span flex h-10 items-center justify-center">
            <i class="fas fa-search mr-1"></i>
          </span>
        </button>
      </div>
    </div>
  </header>

  <!-- Movie Container / Grid -->
  <main class="container mx-auto py-20 px-4">
    <h2 class="text-4xl font-bold mb-12 text-center">Your Movie Diary</h2>
    <div id="movie-grid" class="movie-grid">
      <template id="movie-card">
        <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg">
          <!-- Movie Poster -->
          <img src="https://c8.alamy.com/comp/AX539P/dune-poster-for-1984-dino-de-laurentiis-film-with-sting-AX539P.jpg" alt="Movie Poster" class="movie-poster" />
          <!-- Movie Details || Name-->
          <div class="p-4">
            <h3 class="text-xl font-semibold mb-2 text-center truncate">DUNE</h3>
            <!-- Movie Details || Year | Genre -->
            <p class="text-gray-400 mb-4 text-center">1984 | Science Fiction</p>
            <!-- Movie Details || Add to Diary -->
            <button class="bg-red-500 h-10 w-full rounded-lg hover:bg-red-700">
              <span class="flex items-center justify-center">
                <i class="fas fa-xmark mr-2"></i>Remove
              </span>
            </button>
          </div>
        </div>
      </template>

      <!-- Movie Cards Template // edit for loop as you wish -->
      <script>
        // const movieCardTemplate = document.getElementById('movie-card').content;
        // const movieGrid = document.querySelector('.movie-grid');
        // for (let i = 0; i < 24; i++) {
        //   const movieCardClone = movieCardTemplate.cloneNode(true);
        //   movieGrid.appendChild(movieCardClone);
        // }
      </script>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-10">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 ALTschool. Embark on your cinematic journey.</p>
    </div>
  </footer>

  <dialog id="modal" class="relative p-6 bg-white rounded-lg shadow-lg w-1/2">
    <button id="closeModalTop" class="close-button">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-700 hover:text-gray-900" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    <h2 class="mb-4 text-lg font-semibold" id="movieTitle"></h2>

    <ul id="movieNotes"></ul>

    <label for="new-note" class="mb-6">
      New note
      <input type="text" id="new-note" name="new-note" placeholder="Enter your note..." class="w-full bg-gray-800 text-white px-6 py-3 rounded" required>
    </label>

    <div class="flex justify-end space-x-2">
      <button id="addNote" class="px-4 py-2 text-black bg-green-700 rounded">
        Add note
      </button>

      <button id="closeModalBottom" class="px-4 py-2 text-white bg-indigo-500 rounded">
        Close
      </button>
    </div>
  </dialog>

  <script type="module" src="journal.js"></script>
</body>

</html>
